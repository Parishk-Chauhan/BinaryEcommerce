<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - BinaryCart</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="checkout.js"></script>
</head>
<body>

  <header class="navbar">
    <a href="index.html" class="logo">BinaryCart</a>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
      </ul>
    </nav>
  </header>

  <section class="product-section">
    <h2>Checkout</h2>
    <form id="checkout-form" class="checkout-form">
      <label>
        Full Name
        <input type="text" required />
      </label>

      <label>
        Email Address
        <input type="email" required />
      </label>

      <label>
        Shipping Address
        <textarea required></textarea>
      </label>

      <label>
        Phone Number
        <input type="tel" required />
      </label>

      <label>
        Payment Method
        <div class="payment-methods">
          <label><input type="radio" name="payment" required /> UPI</label>
          <label><input type="radio" name="payment" /> Debit/Credit Card</label>
          <label><input type="radio" name="payment" /> Wallet</label>
        </div>
      </label>

      <button type="submit" class="btn-primary">Place Order</button>
    </form>

    <div id="confirmation" class="confirmation-message hidden">
      <h3>ðŸŽ‰ Order Placed Successfully!</h3>
      <p>You will receive a confirmation email shortly.</p>
    </div>
  </section>

  <footer>
    <p>Â© 2025 BinaryCart. All rights reserved.</p>
  </footer>

</body>
</html>
